<div class="news bd"> 
    <div (click)= "showEdit()" *ngIf="user.rights > 0" class="edit options">
        <fa-icon [icon]="faEdit"></fa-icon>
    </div>

    <div (click)= "deleteNews()" *ngIf="user.rights > 0" class="delete options"> 
        <fa-icon [icon]="faDelete"></fa-icon>
    </div>

    <img class="img" [src]="data.img" >
    <div class="">
        <h1>{{data.titul}}</h1>
        <p>{{data.text}}</p>
    </div>
</div>
