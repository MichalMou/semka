<div class="news"> 
    <div *ngIf="user.rights > 0" class="show-options">
        <fa-icon [icon]="faEdit"></fa-icon>
    </div>

    <div class="hidden"> 
        <button (click)= "deleteNews()">
            <fa-icon *ngIf="user.rights > 0" id="delete-news" [icon]="faDelete"></fa-icon>
        </button>
    </div>
    <img class="" [src]="data.img" >
    <div class="">
        <h1>{{data.titul}}</h1>
        <p>{{data.text}}</p>
    </div>
</div>
