<div *ngIf="user.rights > 0" class="bd">
    <div class="font-top">
        <h1>Pridať Recenziu</h1>
    </div>
    <form>
        <div>
            <label class="font-top" for="name">Názov filmu</label>
            <input [(ngModel)]="nameRev" required class="editor" name="nameRev" id="name" type="text">
        </div>
        <div>
            <label class="font-top" for="review">Recenzia</label>
            <textarea [(ngModel)]="textRev" required class="editor" name="textRev" id="review"></textarea>
        </div>
        <div>
            <label class="font-top" for="img">Snímky z filmu</label>
            <div class="imgBox">
                <img *ngIf="imgsRev" [src]="imgsRev" >
            </div>
            <input (change)="changeImg($event)" id="img" type="file" multiple>
        </div>
        <div>
            <label class="font-top" for="actors">Herci</label>
            
        </div>

        <button class="btnSave btn font-top" (click)="saveRev()">save</button>
    </form>
</div>
<div>
    <div class="font-top">
        <h1>Recenzie filmov</h1>
    </div>
    <app-review *ngFor="let item of revs" [deleteRev]="deleteRev" [reloadRevs]="reloadRevs" [data]="item"></app-review>
    

</div>
