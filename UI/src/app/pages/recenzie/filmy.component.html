<div class="background">
    <div class="font-top center">
        <h1>Recenzie filmov</h1>
    </div>
</div>

<div class="background">
    <div *ngIf="user.rights > 1" class="bd">
        <div class="font-top center mgt10">
            <h1>
                Pridať Recenziu
                <div class="options-container">
                    <div (click)= "cShowAdd()" *ngIf="showAdd" class="options">
                        <fa-icon [icon]="faMinus"></fa-icon>
                    </div>
                    <div (click)= "cShowAdd()" *ngIf="!showAdd" class="options">
                        <fa-icon [icon]="faPlus"></fa-icon>
                    </div>
                </div>
            </h1>
            
        </div>
        <form *ngIf="showAdd" class="form-add">
            <div>
                <label class="font-top mgt10" for="name">Názov filmu</label>
                <textarea [(ngModel)]="nameRev" required class="editor new-rev-text" name="nameRev" id="name" type="text"></textarea>
            </div>
            <div>
                <label class="font-top mgt10" for="review">Recenzia</label>
                <textarea [(ngModel)]="textRev" required class="editor new-rev-text" name="textRev" id="review" rows="10"></textarea>
            </div>
            <div>
                <label class="font-top mgt10" for="img">Snímky z filmu</label>
                <div class="imgBox"> 
                    <img *ngFor="let item of imgsRev" [src]="item" class="imgEdit">
                </div>
                <input (change)="changeImg($event)" id="img" type="file" multiple>
            </div>

            <div class="center">
                <button class="btnSave btn font-top btn-mid mgt25" (click)="saveRev()">save</button>
            </div>
        </form>



    </div>
    <div>
        <app-review *ngFor="let item of revs" [deleteRev]="deleteRev" [reloadRevs]="reloadRevs" [data]="item"></app-review>
    </div>
</div>
