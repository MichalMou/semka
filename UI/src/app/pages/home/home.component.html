<div class="background">
    <div class="font-top center">
        <h1>Novinky zo sveta kinematografie</h1>
    </div>
</div>

<div class="background"> 
    <div *ngIf="user.rights > 0" class="bd">
        <div class="font-top center">
            <h1>
                Pridať článok
                <div class="options-container">
                    <div (click)= "cShowAdd()" *ngIf="showAdd" class="options">
                        <fa-icon [icon]="faMinus"></fa-icon>
                    </div>
                    <div (click)= "cShowAdd()" *ngIf="!showAdd" class="options">
                        <fa-icon [icon]="faPlus"></fa-icon>
                    </div>
                </div> 
            </h1>
            
        </div>
        <form *ngIf="showAdd" class="form-add">
            <div>
                <label class="font-top mgt10" for="title">Titulka</label>
                <textarea required ngModel name="title" #title="ngModel" (change)="changeTitle(title)" id="title" type="text" class="editor"></textarea>
            </div>
            <div>
                <label class="font-top mgt10" for="text">Článok</label>
                <textarea required ngModel name="text" #text="ngModel" (change)="changeText(text)" id="text" class="editor"></textarea>
            </div>
            <div>
                <label class="font-top mgt10" for="img">Obrázok</label>
                <div class="imgBox">
                    <img *ngIf="imgNews" [src]="imgNews" >
                </div>
                <input id="img" type="file" (change)="changeImg($event)">
            </div>
            
            <div class="center">
                <button class="btnSave btn font-top btn-mid" (click)="saveImg()">save</button>
            </div>
    
        </form>
    </div>

    <app-news *ngFor="let item of news" [delMethod]="deleteNews" [reloadNews]="reloadNews" [data]="item"></app-news>
</div>
