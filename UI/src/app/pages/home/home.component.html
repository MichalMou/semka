<div *ngIf="user.rights > 0" class="bd">
    <div class="font-top">
        <h1>Pridať článok</h1>
    </div>
    <form>
        <div>
            <label class="font-top" for="title">Titulka</label>
            <input required ngModel name="title" #title="ngModel" (change)="changeTitle(title)" id="title" type="text">
        </div>
        <div>
            <label class="font-top" for="text">Článok</label>
            <textarea required ngModel name="text" #text="ngModel" (change)="changeText(text)" id="text"></textarea>
        </div>
        <div>
            <label class="font-top" for="img">Obrázok</label>
            <div class="imgBox">
                <img *ngIf="imgNews" [src]="imgNews" >
            </div>
            <input id="img" type="file" (change)="changeImg($event)">
        </div>
        <!-- <div class="btnSave btn font-top " (click)="saveImg()">save</div> -->

        <button class="btnSave btn font-top btn-mid" (click)="saveImg()">save</button>

    </form>
</div>
<div class="font-top">
    <h1>Novinky zo sveta kinematografie</h1>
</div>
<app-news *ngFor="let item of news" [delMethod]="deleteNews" [reloadNews]="reloadNews" [data]="item"></app-news>
