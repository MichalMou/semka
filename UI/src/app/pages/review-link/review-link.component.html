<div class="rev bd background"> 
    <div (click)= "editShow()" *ngIf="user.rights > 0" class="edit options">
        <fa-icon [icon]="faEdit"></fa-icon>
    </div>

    <div (click)= "delRev()" *ngIf="user.rights > 0" class="delete options"> 
        <fa-icon [icon]="faDelete"></fa-icon>
    </div>

    <div class="editBorder" *ngIf="showEdit">
        <div class="center">
            <h1>Upraviť článok</h1>
        </div>
        <form class="editor-form">
            <div class="mgt25">
                <label class="font-top " for="name">Nazov</label>
                <textarea [(ngModel)]="name" class="editor editName" name="name" id="name" type="text"></textarea>    
            </div>
            <div>
                <label class="font-top" for="text">Recenzia</label>
                <textarea [(ngModel)]="text" class="editor editText" name="text" id="text"></textarea>
            </div>
            <div>
                <label class="font-top" for="img">Obrázky</label>
                
                <input id="imgs" multiple type="file" (change)="changeImg($event)">
                <div class="imgBox">
                    <img *ngFor="let item of imgs" [src]="item" >
                </div>
            </div>
            <div class="center">
                <button class="btnSave btn font-top mgt25" (click)="saveChanged()">save</button>
            </div>
        </form>
    </div>

    <!-- <img class="img" [src]="data.img" > -->
    <div class="mgt25 btm-bd">
        <div class="center">
            <h1>{{name}}</h1>
        </div>
        <div *ngIf="showImgs">
            <app-gallery [data]="imgs"></app-gallery>
        </div>
        <div class="text-spacer">
            <p *ngFor="let item of textP">{{item}}<br></p>
        </div>
        <!-- <p>{{text}}</p> -->

        <div class="actor-whole">
            <div class="font-top mgt10">
                <label class="inl-b" >Pridať herca</label>
                <div (click)= "showAddActor()" class="options-actor inl-b">
                    <fa-icon [icon]="faPlus"></fa-icon>
                </div>
            </div>

            <div *ngIf="showAddActorOption">
                <div class="font-top mgt10">
                    <label class="font-top" for="nameActor">Meno herca: </label>
                    <textarea [(ngModel)]="nameActor" class="editor actor" name="nameActor" id="nameActor" type="text"></textarea>
                </div>
                <div class="font-top mgt10">
                    <label class="font-top" for="roleActor">Meno hranej postavy: </label>
                    <textarea [(ngModel)]="roleActor" class="editor actor" name="roleActor" id="roleActor" type="text"></textarea>
                </div>
                
                <div class="font-top">
                    <label class="font-top">Fotka herca</label>                            
                    <div class="imgActor mgt10">
                        <img *ngIf="imgActor" [src]="imgActor" >
                    </div>
                    <input (change)="changeImg($event)" id="img" type="file" multiple>
                </div>

                <div class="center">
                    <button class="btnSave btn font-top btn-mid mgt25" (click)="addActor()">Pridať postavu</button>
                </div>
            </div>
        </div>
    </div>

    
    <div class="comments-whole">
        <div class="center">
            <h1>Komenty</h1>
        </div>

        <form>
            <textarea [(ngModel)]="newComment" class="comments-entry" name="textRev" id="review" rows="10"></textarea>

            <div class="center">
                <button class="btnSave btn font-top btn-mid mgt25" (click)="saveComment()">komentovať</button>
            </div>
        </form>
        <app-comment *ngFor="let item of comments" [delMethod]="deleteComm" [reloadMethod]="reloadComm" [data]="item"></app-comment>

        <!-- <p *ngFor="let item of comments">{{item.text}}<br></p> -->

    </div>
</div>
